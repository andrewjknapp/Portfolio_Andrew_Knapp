<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>


    <div class="card p-2" style="width: 18rem;">
        <h2 class="card-title mx-auto">Contact</h2>
        <hr>
        <div class="card-body">
            <form>
                <div class="form-group">

                  <label for="nameInput">Name</label>
                  <input type="text" class="form-control" id="nameInput" aria-describedby="name" placeholder="Name">
                </div>

                <div class="form-group">

                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">

                </div>

                <div class="form-group">
                  <label for="messageInput">Message</label>
                  <textarea class="form-control" id="messageInput" rows="5" placeholder="Send me a message"></textarea>                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
    </div>
    
    
</body>
</html>
